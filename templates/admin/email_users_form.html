{% extends 'admin/base.html' %}

{% block content %}
<div class="small-margin extra-top-margin container-fluid row">
    <div class="col-sm-9">
        <h4>Email users</h4>

        <p>You are emailing the users for the following bookings:</p>
            <ul>
            {% for booking in bookings %}
                <li>{% booking.user.first_name %} {% booking.user.last_name %}:
                % booking.event </li>
            {% endfor %}
            </ul>
        <form action="" method="post">{% csrf_token %}
            <div class="form-group">
                {{ form  }}
            <input class="btn btn-success" type="submit" value="Create classes" />
            </div>
        </form>
    </div>
</div>

{% endblock %}
