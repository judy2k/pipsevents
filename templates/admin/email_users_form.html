{% extends 'admin/base.html' %}

{% block content %}
<div class="small-margin extra-top-margin container-fluid row">
    <div class="col-sm-9">
        <h4>Email users</h4>

        <p>You are emailing the users for the following bookings:</p>
            <ul>
            {% for booking in bookings %}
                <li>{{ booking.user.firstname }} {{ booking.user.lastname }}:
                {{ booking.event }}</li>
            {% endfor %}
            </ul>
        <form action="" method="post">{% csrf_token %}
            <div class="form-group">
                {{ form  }}
            <input type="hidden" name="action" value="send_email" />
            <input class="btn btn-success" name="send_email" type="submit" value="Send" />
            </div>
        </form>
    </div>
</div>

{% endblock %}
