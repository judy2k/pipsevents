---
- name: Setup Virtualenv
  pip: executable=pip3 virtualenv={{ virtualenv_path }} virtualenv_command=virtualenv-3.4 requirements={{ project_root_path }}/requirements.txt

- name: Install some dev tools
  sudo: yes
  pip: name={{ item }} executable=pip3 virtualenv={{ virtualenv_path }}
  with_items:
    - ipdb
    - ipython
    - django-extensions

- name: Django syncdb
  django_manage: command=syncdb app_path={{ project_root_path }} virtualenv={{ virtualenv_path }}

- name: Django migrate
  django_manage: command=migrate app_path={{ project_root_path }} virtualenv={{ virtualenv_path }}
